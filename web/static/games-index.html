<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
            <form hx-post="/games-index/" hx-target="#display-games" hx-indicator="#spinner" class="flex flex-col bg-white rounded shadow-md mt-2 p-4">
                <h2 class="font-semibold">Verfügbare Videospiele</h2>
                <select id="branchSelect" name="branch" class="border p-2 my-4 border-gray-300 rounded">
                    <option>Stadtbibliothek</option>
                    <option>Gohlis</option>
                    <option>Plagwitz</option>
                    <option>Wiederitzsch</option>
                    <option>Böhlitz</option>
                    <option>Lützschena</option>
                    <option>Holzhausen</option>
                    <option>Südvorstadt</option>
                    <option>Volkmarsdorf</option>
                    <option>Schönefeld</option>
                    <option>Paunsdorf</option>
                    <option>Reudnitz</option>
                    <option>Mockau</option>
                    <option>Grünau-Mitte</option>
                    <option>Grünau-Nord</option>
                    <option>Grünau-Süd</option>
                </select> 
                <select id="platformSelect" name="platform" class="border p-2 mb-4 border-gray-300 rounded">
                    <option>Switch</option>
                    <option>XBox</option>
                    <option>Playstation</option>
                </select> 
                <button type="submit" class="rounded-md px-2.5 py-1.5 bg-white text-sm shadow-xs ring-1 ring-inset">Los</button>
            </form>
           
            <div id="spinner" class="htmx-indicator m-2 w-5 h-5 border-2 bg-gray-100 border-gray-500 border-t-transparent rounded-full animate-spin"></div>

            <div id="display-games" class="flex flex-col bg-white rounded shadow-md">
            </div>

        </div>
        
    </body>
</html>
