<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="flex flex-col items-center min-h-screen bg-gray-100">
            <form hx-post="/movies-search/" hx-target="#display-movies" hx-indicator="#spinner" class="flex flex-col bg-white rounded shadow-md mt-2 p-4">
                <h2 class="font-semibold">Suche nach Filme / Serien</h2>
                <input type="text" class="border p-2 mt-2 border-gray-300 rounded" id="movie-title" name="movie-title" placeholder="Filmtitel">
                <div>
                    <input class="border p-2 my-4 border-gray-300 rounded" id="showNotAvailable" name="showNotAvailable" type="checkbox" value="true">
                    <label for="showNotAvailable">
                      Nicht ausleihbare anzeigen 
                    </label>
                </div>
                <button type="submit" class="rounded-md px-2.5 py-1.5 bg-white text-sm shadow-xs ring-1 ring-inset">Los</button>
            </form>
            <div id="spinner" class="htmx-indicator m-2 w-5 h-5 border-2 bg-gray-100 border-gray-500 border-t-transparent rounded-full animate-spin"></div>
            <div id="display-movies" class="px-4"></div>
        </div>
    </body>
</html>
